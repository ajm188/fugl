{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}
Clone {{ project }} &#8226; Fugl
{% endblock %}
{% block content %}
<div class='std-form'>
<h1>Clone {{project}}</h1>
<form action="#" method="post">
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <input type="submit" class='btn btn-primary' value="Clone" />
    <a class='btn btn-default' href='{% url "home" %}'>Cancel</a>
</form>
{% endblock %}
