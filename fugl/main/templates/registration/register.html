{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}
Registration &#8226; Fugl
{% endblock %}
{% block content %}
<div class='login'>
    <form action='#' method='post'>
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <input class='btn btn-primary col-md-12' type='submit' name='create_account' value='Submit'/>
        Already have an account? <a href='{% url "login" %}'>Login Here</a>
    </form>
</div>
{% endblock %}
