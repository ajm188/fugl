{% load staticfiles %}
<html>
    <head>
        <link rel='shortcut icon' href='{% static "imgs/fugl-sm.png" %}'>
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "fugl.css" %}">
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" id="nav-fugl" href="/">
                        <img src="{% static "imgs/fugl-sm.png" %}" alt="Fugl" id='nav-logo'/>
                        Fugl
                    </a>
                </div>
                <div class="navbar-right">
                    <a class='navbar-text' href='http://www.fixedpoint.xyz/fugl/doc'>help</a>
                    {% if user.is_authenticated %}
                    <a class='navbar-text' href='/logout' id='logout'>logout</a>
                    {% endif %}
                </div>

            </div>
        </nav>
        <div class='container'>
            {% block content %} {% endblock %}
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="{% static "fugl.js" %}"></script>
    <script src="{% static "pagedown/Markdown.Converter.js" %}"></script>
    <script src="{% static "pagedown/Markdown.Editor.js" %}"></script>
    <script src="{% static "pagedown/Markdown.Sanitizer.js" %}"></script>
    <script src="{% static "pagedown_init.js" %}"></script>
</html>
