{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<form action='#' method='post'>
    <label for='name'>Project Name</label> <input type='text' id='name' name='name'/>
    <label for='theme'>Theme</label>
    <select id='theme' name='theme'>
        <option id='0'>Select Theme</option>
    </select>
    <label for='plugins'>Plugins</label>
    {% for plugin in plugins %}
        <input type='checkbox' name='{{ plugin.title }}'> {{ plugin.title }}&nbsp;
    {% endfor %}
    <input type='submit' name='create' value='Create Project'/>
</form>
{% endblock %}
