{% extends 'base.html' %}
{% block content %}
<div class='std-form'>
    <form action='#' method='POST'>
        {% csrf_token %}
        Are you sure you want to delete <em>'{{ item }}'</em> in {{ project }}
        <div class='form-actions'>
            <input class='btn btn-primary' type='submit' name='confirm' value='delete'/>
            <a class='btn btn-default' href='{% url 'project_home' owner=user.username title=project %}'>Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
