{% extends 'base.html' %}
{% block content %}
<h1>Project Home</h1>
<div class='col-md-6 text-left'>
    <h2>Pages</h2>
    <ul>
    {% for page in pages_ %}
      <li>
        <a href="{% url 'edit_page' owner=owner proj_title=title page_title=page.title %}">
          {{ page.title }}
        </a>
      </li>
    {% endfor %}
    </ul>

    <a href="{% url 'new_page' owner=owner title=title %}">New Page</a>
</div>
<div class='col-md-6 text-left'>
    <h2>Posts</h2>
    <b>None yet!</b>
</div>
{% endblock %}
