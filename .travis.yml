language: python
python:
  - 3.4
branches:
  only:
    - master
addons:
  postgresql: "9.4"
install:
  - pip install -r requirements.txt
  - pip install sphinx sphinx_rtd_theme
before_script:
  - psql -U postgres -c "CREATE ROLE corvid PASSWORD 'password' NOSUPERUSER CREATEDB NOCREATEROLE INHERIT LOGIN;"
  - echo "SECRET_KEY='test'" > corvid/corvid/credentials.py
  - echo "DB_PASSWORD='password'" >> corvid/corvid/credentials.py
script: cd corvid && python manage.py test
after_success:
  - cd .. && make -C doc html
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && ./push.sh || false'
env:
  global:
    - secure: ""
